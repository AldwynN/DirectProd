<!DOCTYPE html>
<html>
    <head>
        <title>Maquette sign in</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS & JS -->
        <link href="css/bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- Personnal CSS -->
        <link href="css/test.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Direct Prod</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profil</a>
                    </li>
                </ul>
                <span class="navbar-text testMargin"><a href="#" class="btn btn-outline-primary ">Sign Up</a></span>
                <span class="navbar-text testMargin"><a href="#" class="btn btn-outline-primary">Login</a></span>
                <span class="navbar-text testMargin"><a href="#" class="btn btn-outline-danger">Logout</a></span>
                <span class="navbar-text">Bonjour Francis Jamu</span>
            </div>
        </nav>
        <div class="container">
            <form class="testMargin testBorder testPadding">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCanton">Canton</label>
                        <input type="text" class="form-control" id="inputCanton" placeholder="Genève">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">Ville</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Genève">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputCity">Code Postal</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputStreetNumber">N° de rue</label>
                        <input type="text" class="form-control" id="inputStreetNumber">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputState">Rue</label>
                        <input type="text" class="form-control" id="inputStreetName">
                    </div>
                </div>
                <div class="text-right">
                <button type="submit" class="btn btn-success">Sign in</button>
                </div>
            </form>
        </div>
    </body>
</html>
